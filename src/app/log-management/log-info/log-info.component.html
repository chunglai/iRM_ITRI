<div class="ocloudInfo">
  <h5>
    <button (click)="back()">
      <span class="material-icons">arrow_back</span>Back
    </button>
    Log {{languageService.i18n['information']}} â€“ {{logInfo.id}}
  </h5>

  <div class="BOX  basicInfo ">
    <label class="boxTitle">{{languageService.i18n['basic.info']}}</label>
    <ul>
      <li><label>{{languageService.i18n['user_log']}}</label><span>{{logInfo.id}}</span></li>
        <!-- <input type="text" [(ngModel)]="logInfo.id" name="id" readonly></li> -->
      <li><label>{{languageService.i18n['key_log']}}</label><span>{{logInfo.key}}</span></li>
        <!-- <input type="text" [(ngModel)]="logInfo.key" name="key"></li> -->
        <li><label>{{languageService.i18n['role_log']}}</label><span>{{roleDisplayName(logInfo.role)}}</span>
          <!-- <select [(ngModel)]="logInfo.role" name="role">
            <option *ngFor="let opt of userTypeList" [value]="opt.value">{{opt.displayName}}</option>
          </select> -->
        </li>        
      <li><label>{{languageService.i18n['expired_time_log']}}</label>
        <span>{{logInfo.expiretime}}</span></li>   
    </ul>
    <div class="buttons">
      <!-- <button type="button" (click)="openUpdateModal()" >Update Settings</button> -->
      <button tooltip="{{languageService.i18n['updateSoftware']}}" (click)="openUpdateModel()">Update Settings</button>
    </div>

    <ng-template #updateModal>
      <h5>Update User {{logInfo.id}}</h5>
      <p>Confirm to Update {{logInfo.id}}?</p>
      <div class="buttons">
        <button type="button" mat-dialog-close>Cancel</button>
        <button type="button" >OK</button>
      </div>
    </ng-template>
