<ngx-spinner
  bdColor="rgba(51,51,51,0.5)"
  size="medium"
  color="rgb(150, 194, 244)"
  type="ball-scale-multiple">
  <p *ngIf="spinnerService.isLoading; else notLoading" style="font-size: 20px; color: rgb(150, 194, 244)">
    {{ languageService.i18n['loading'] }}
  </p>
  <ng-template #notLoading>
    <p style="font-size: 20px; color: rgb(150, 194, 244)">
      {{ languageService.i18n['Processing'] }}
    </p>
  </ng-template>
</ngx-spinner>
